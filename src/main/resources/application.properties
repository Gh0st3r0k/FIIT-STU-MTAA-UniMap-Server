spring.application.name=UniMapAPI


# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/unimap_db
spring.datasource.username=unimap_user
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Prop.
spring.jpa.hibernate.ddl-auto=update
